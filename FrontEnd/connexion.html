<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page-de-connexion</title>
    <link rel="stylesheet" href="./assets/connexion.css">
    <script src="Script/script.js" type="module"></script>
    <script src="Script/login.js" type="module"></script>

    
</head>
<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li>login</li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="log-in">Log in </h1>

        <form  id="loginForm" >
            <label for="e-mail">E-mail</label>
            <input type="text" name="e-mail" id="emailInput">  <br>

            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="passwordInput" required> <br>
            <a href="">
                <button type="submit" class="btn-connexion">  Se connecter</button>
            </a>
            <a href="" class="forget">Mot de passe oublié</a>
            <p id="errorMessage" style="color: red;"></p>
        </form>
 

    </main>
    
</body>
</html>
